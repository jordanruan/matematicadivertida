<body>

    <div id="confirmaCpf">
        <div id="caixaAviso">
            <p id="cabecalhoAviso">Aviso</p>
        </div>
        <button id="botaoFechar" onclick="fecharJanela()">OK - Fecha a Janela</button>
    </div>
    <form method="POST" action="" name="cadastro" onsubmit="event.preventDefault(); enviardados();">
        <div class="card">
            <p>
                <!-- Formulario de cadastro foi separado do formulario de pedido. Campos referentes ao endereço bloqueados para digitação, as dados são preenchidos automaticamente pelo CEP -->
            <h3>Cadastro:</h3>
            </p>
            <p>
                <label for="nome">Nome: </label>
                <input type="text" id="nome" placeholder="Digite seu nome completo">
            </p>
            <p>
                <label for="cpf">CPF: </label>
                <input type="text" id="cpf" placeholder="Digite seu CPF" onblur="VerificaCPF();">
            </p>
            <p>
                <label for="email">E-mail: </label>
                <input type="email" id="email" placeholder="Digite seu e-mail">
            </p>
            <p>
                <label for="tel">Telefone: </label>
                <input type="tel" id="tel" placeholder="Digite seu telefone">
            </p>
            <p>                
                <label for="date">Data de nascimento:</label>                
                <input type="date" id="date"> 
                <label for="genero">Gênero</label>
                <select name="genero" id="genero">
                    <option value=""></option>
                    <option value="Cis Masculino">Cis Masculino</option>
                    <option value="Cis Feminino">Cis Feminino</option>
                    <option value="Trans Feminino">Trans Feminino</option>
                    <option value="Trans Mascullino">Trans Masculino</option>
                    <option value="Não-binário">Não-binário</option>
                    <option value="Outros">Outros</option>
                </select>
            </p>
        
            <p><label for="cep">CEP:</label>
                <input type="text" id="cep" maxlength="9" onblur="consultaCep();">
            </p>
            <p>
                <label for="logradouro">Rua:</label>
                <input type="text" id="logradouro" disabled>
            </p>
            <p>
                <label for="numero">Número:</label>
                <input type="text" id="numero">
            </p>
            <p>
                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" disabled>
            </p>
            <p>
                <label for="localidade">Cidade:</label>
                <input type="text" id="localidade" disabled>
            </p>
            <p>
                <label for="uf">Estado:</label>
                <input type="text" id="uf" disabled>
            </p>
            <p>
                <label for="password">Senha:</label>
                <input type="password" id="password">
            </p>
            <p>
                <label for="passwordCheck">Repita sua senha:</label>
                <input type="password" id="passwordCheck">
            </p>
            <p>
                <label for="Mensagem">Comentário:</label>
                <textarea name="" id="comentario"></textarea>
            </p>
            <p id="pButton">
                <button type="submit">Enviar</button>
                <button type="reset">Limpar</button>
            </p>
        </div>
    </form>
