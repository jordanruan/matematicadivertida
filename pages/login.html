<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplica Matématica</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/formStyle.css">
    <script type="text/Javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="../js/consultacepcpf.js" defer></script>
</head>

<body>
    <!-- Menu -->
    <section class="menu">
        <nav class="navbar container">
            <div class="logo">
                <a href="">LOGO</div></a>
                <ul class="site-navigation">
                    <li class="nav-links"><a href="../index.html">Inicio</a></li>
                    <li class="nav-links"><a href="./calc.html">Calculdora</a></li>
                    <li class="nav-links"><a href="./exe.html">Exercicios</a></li>
                    <div>
                        <li class="nav-links">
                            <a href="/pages/login.html" class="btn-login">Cadastre-se</a>
                        </li>
                    </div>
                </ul>
        </nav>
    </section>
    <div id="confirmaCpf">
        <div id="caixaAviso">
            <p id="cabecalhoAviso">Aviso</p>
        </div>
        <button id="botaoFechar" onclick="fecharJanela()">OK - Fecha a Janela</button>
    </div>
    <form method="POST" action="" name="cadastro" onsubmit="event.preventDefault(); enviardados();">
        <div class="card">
            <p>
                <!-- Formulario de cadastro foi separado do formulario de pedido. Campos referentes ao endereço bloqueados para digitação, as dados são preenchidos automaticamente pelo CEP -->
            <h3>Cadastro:</h3>
            </p>
            <p>
                <label for="nome">Nome: </label>
                <input type="text" id="nome" placeholder="Digite seu nome completo">
            </p>
            <p>
                <label for="cpf">CPF: </label>
                <input type="text" id="cpf" placeholder="Digite seu CPF" onblur="VerificaCPF();">
            </p>
            <p>
                <label for="email">E-mail: </label>
                <input type="email" id="email" placeholder="Digite seu e-mail">
            </p>
            <p>
                <label for="tel">Telefone: </label>
                <input type="tel" id="tel" placeholder="Digite seu telefone">
            </p>
            <p>
                <label for="date">Data de nascimento:</label>
                <input type="date" id="date">
            </p>
            <p><label for="cep">CEP:</label>
                <input type="text" id="cep" maxlength="9" onblur="consultaCep();">
            </p>
            <p>
                <label for="logradouro">Rua:</label>
                <input type="text" id="logradouro" disabled>
            </p>
            <p>
                <label for="numero">Número:</label>
                <input type="text" id="numero">
            </p>
            <p>
                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" disabled>
            </p>
            <p>
                <label for="localidade">Cidade:</label>
                <input type="text" id="localidade" disabled>
            </p>
            <p>
                <label for="uf">Estado:</label>
                <input type="text" id="uf" disabled>
            </p>
            <p>
                <label for="password">Senha:</label>
                <input type="password" id="password">
            </p>
            <p>
                <label for="passwordCheck">Repita sua senha:</label>
                <input type="password" id="passwordCheck">
            </p>
            <p id="pButton">
                <button type="submit">Enviar</button>
                <button type="reset">Limpar</button>
            </p>
        </div>
    </form>



    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>


</body>

</html>
